<div class="container">
    <form  #userForm="ngForm" novalidate (ngSubmit)="submitData()">
        {{userForm.value |json}}
        <br>
        {{userModel|json}}
        <div class="form-group">
            <label>User Name</label>
            <input type="text" required [class.is-invalid]="name.invalid&&name.touched"  [(ngModel)]="userModel.name" name="txtName" #name="ngModel"  class="form-control">
            <small class="text-danger" *ngIf="name.invalid&&name.touched">User name is required</small>
        </div>

        <div class="from-group">
            <label>Email :</label>
            <input type="email" name="txtEmail" [(ngModel)]="userModel.email" #email="ngModel"  class="form-control">
        </div>

        <div class="forrm-group">
            <label>Telephone</label>
            <input type="tel" required name="txtPhone" [class.is-invalid]="phone.invalid&&phone.touched" pattern="^\d{11}$" [(ngModel)]="userModel.phone" #phone="ngModel"  class="form-control">
            <div *ngIf="phone.errors&&phone.touched">
                <small class="text-danger" *ngIf="phone.errors['required']">Phone is required</small>
                <small class="text-danger" *ngIf="phone.errors['pattern']">Phone must be 11 digits</small>
            </div>
        </div>
<br>
        <div class="from-group">
            <select class="custom-select" [(ngModel)]="userModel.topic" name="ddlTopic" #topic="ngModel" >
                <option>
                    Im interested in 
                </option>
                <option *ngFor="let topic of topics">
                    {{topic}}
                </option>
            </select>
        </div>
        <br>
        <div class="from-check mb-3">
            <input type="checkbox" class="form-check-input" [(ngModel)]="userModel.offer" name="chkOffers" #offer="ngModel" >
            <label class="from-check-label">
                Send me new offers
            </label>
        </div>

        <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-primary" value="submit">

    </form>
</div>
